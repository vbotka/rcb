---

- hosts: backup.example.com
  connection: ssh
  become_user: root
  become: yes
  become_method: sudo

  # Variables
  vars_files:
        - ~/.ansible/vars/rcb-backup-server.yml
#  vars:
#    rcb_BCK_SHELL: "/bin/bash"
#    rcb_BCK_USER: "rcbackup"
#    rcb_BCK_GROUP: "rcbackup"
#    rcb_BCK_DST: "/scratch/rcb"
# BCK_DST will be replaced with rcb_BCK_DST/ansible_hostname

  # Tasks
  tasks:
    - name: Create user "{{ rcb_BCK_USER }}"
      user: >
        name="{{ rcb_BCK_USER }}"
        shell="{{ rcb_BCK_SHELL }}"
      register: rcbuser
      
    - name: Create directory for encrypted backups "{{ rcb_BCK_DST }}"
      file: >
        state="directory"
        path="{{ rcb_BCK_DST }}"
      
    - name: Change owner and permissions of "{{ rcb_BCK_DST }}" to "{{ rcb_BCK_USER }}" 0700
      file: >
        path="{{ rcb_BCK_DST }}"
        owner="{{ rcb_BCK_USER }}"
        group="{{ rcb_BCK_GROUP }}"
        mode="0700"

#    - debug: msg="Public key {{item}}"
#      with_fileglob:
#        - "/tmp/{{ inventory_hostname }}/*.id_rsa.pub"

    - name: Set up authorized_keys for "{{ rcb_BCK_USER }}"
      authorized_key: >
        user="{{ rcb_BCK_USER }}"
        key="{{ lookup('file', '{{ item }}')}}"
      with_fileglob:
        - "/tmp/{{ inventory_hostname }}/*.id_rsa.pub"

